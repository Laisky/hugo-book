<script src="https://s2.laisky.com/static/jquery/3.5.1/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
<script src="https://s1.laisky.com/static/twitter-bootstrap/4.6.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://s1.laisky.com/static/babel-polyfill/6.23.0/polyfill.min.js" type="text/javascript"></script>

<script>
    window.addEventListener("load", async () => {
        let $imgModal = $("#img-modal"),
            $modalImg = $("#img-modal .modal-body img");

        $imgModal.on("click", () => {
            $imgModal.modal("hide");
        })

        $("body .book-page").on('click', 'img', (evt) => {
            let $target = $(evt.target);

            $modalImg.prop("src", $target.prop("src"));
            $imgModal.modal({
                show: true
            });

            return true;
        })
    });
</script>
